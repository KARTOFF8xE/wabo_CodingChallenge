[tool.poetry]
name = "kinematics_server"
version = "0.1.0"
description = "Auto-generated FastAPI server for kinematics API using C shared library."
authors = ["Wandelbots <info@wandelbots.com>"]


[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.110.0"
fastapi-code-generator = "*"
loguru = "^0.7.3"
uvicorn = "^0.34.0"
numpy = "^2.3.3"

# For C library binding
cffi = "^1.16.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
